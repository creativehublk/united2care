<div class="post_single" data-id = "{{ ID }}" onclick="loadPostContent(this)">

    {{ IMG }}

    <p class="verified {{ VERIFIED }}"> <i class="fa fa-check-circle"></i> Verified</p>
    <p class="date">{{ PUBLISH_DATE }}</p>

    <div class="posts_text">

        <h5>{{ CATEGORY }}</h5>
        <h4>{{ TITLE }}</h4>
        <div class="post-mobileno col-lg-12">
            {{ PHONE }}
        </div>
        <h6>{{ LOCATIONS }}</h6>

    </div>
</div>
